[dependencies.treasury]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'pallet-treasury'
tag = 'v2.0.0-rc4'
version = '2.0.0-rc4'

[dependencies.collective]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
