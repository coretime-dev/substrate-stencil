package = 'pallet-session'
tag = 'v2.0.0-rc4'
version = '2.0.0-rc4'

[dependencies.staking]
default-features = false
git = 'https://github.com/paritytech/substrate.git'
package = 'pallet-staking'
tag = 'v2.0.0-rc4'
